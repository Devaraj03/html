 <h1>Button configures</h1>
<style>
   button.subscribe_button{
        background-color: red;
        color:white;
        border:none;
        height:36px;
        width:100px;
        border-radius:2px;
        cursor:pointer;
    }
    button.subscribe_button:hover{
        background-color: rgb(255, 75, 75);
    }
        button.join_button{
        background-color: rgb(255, 255, 255);
        color:blue;
        border-color:blue;
        border-style: solid;
        border-width: 1.25px;
        height:36px;
        width:60px;
        border-radius:2px;
        cursor:pointer;
        margin-left: 10px;
    }
    button.join_button:hover{
        background-color: rgb(51, 145, 252);
        color:white;
    }
    button.join_button:active{
        background-color: rgb(49, 49, 158);
    }
        button.tweet_button{
             background-color: rgb(0, 183, 255);
             color:rgb(255, 255, 255);
             border-radius:80px;
             border:none;
             height:36px;
             width:80px;
             margin-left: 10px;
             margin-right: 10px;
             cursor:pointer;
         }
         button.tweet_button:hover{
             background-color: rgb(0, 102, 255);
         }
             </style>
<button class="subscribe_button">
    SUBSCRIBE
</button>
<button class="join_button">JOIN</button>
<button class="tweet_button">Tweet</button>
